<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="AdryDev">
  <meta name="description" content="Summary Component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESULTS SUMMARY</title>
  <link rel="stylesheet" href="static/stylesheets/index.css">
  <script src="static/scripts/index.js" defer></script>
</head>

<body>
  <div class="card">
    <div class="card_row-1">
      <p>Your Result</p>

      <h1 class="card_row-1_result_box">76 <span>of 100</span></h1>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card_row-2">
      <h3>Summary</h3>

      <div class="card_row-2__summary-item color-primary">
        <img src="assets/images/icon-reaction.svg" alt="ray icon">
        <div class="card_row-2__summary-item__detail">
          <p><strong>Reaction</strong></p>
          <p><strong>80</strong> <span class="muted">/ 100</span></p>
        </div>
      </div>

      <div class="card_row-2__summary-item color-secondary">
        <img src="assets/images/icon-memory.svg" alt="brain icon">
        <div class="card_row-2__summary-item__detail">
          <p><strong>Memory</strong></p>
          <p><strong>92</strong> <span class="muted">/ 100</span></p>
        </div>
      </div>

      <div class="card_row-2__summary-item color-tertiary">
        <img src="assets/images/icon-verbal.svg" alt="text box icon">
        <div class="card_row-2__summary-item__detail">
          <p><strong>Verbal</strong></p>
          <p><strong>61</strong> <span class="muted">/ 100</span></p>
        </div>
      </div>

      <div class="card_row-2__summary-item color-quaternary">
        <img src="assets/images/icon-visual.svg" alt="eye icon">
        <div class="card_row-2__summary-item__detail">
          <p><strong>Visual</strong></p>
          <p><strong>72</strong> <span class="muted">/ 100</span></p>
        </div>
      </div>

      <button class="card_row-2__btn-continue"><strong>Continue</strong></button>
    </div>
  </div>
</body>

</html>
